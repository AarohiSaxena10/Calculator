<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
        }
        .card{
            background-color: black;
            height: 610px;
            box-shadow: 4px 4px 10px rgb(42, 36, 36);
            width: 27%;
            display:flex;
            flex-direction:column;
        }
        .input,.out{
            height: 15%;
           font-size: 50px;
           color: white;
           overflow-wrap: break-word;
        }
        .button{
            height: 70%;
        }
        .first,.sec,.thr,.four,.five{
            display: flex;
        }
        .first button,.sec button,.thr button,.four button,.five button{
            margin: 20px 13px 13px 13px;
            border-radius: 100px;
            box-shadow: 2px 2px 10px rgb(207, 197, 197);
            width: 19%;
           height: 50px;
           font-size: 30px;
        }
        .first button:disabled,.five button:disabled{
         background-color: white;
         color:black;
         box-shadow: 2px 2px 10px rgb(207, 197, 197);
         width: 19%;
        }
      
        @media (max-width: 768px){
           conatiner{
               height:100%;}
           .card{
               width:100%;
               height:100%;
               flex:1;
           }
        .input{
            height:30%;
        }
        .button{
            height:70%;
        
         }
       }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="input">
            </div>
            <div class="out"></div>
            <div class="button">
            <div class="first">
                <button onclick="removeall()">AC</button>
                <button class="but">%</button>
                <button class="but">/</button>
                <button class="but">*</button>
            </div>
            <div class="sec">
                <button class="but">9</button>
                <button class="but">8</button>
                <button class="but">7</button>
                <button class="but">-</button>
            </div>
            <div class="thr">
                <button class="but">4</button>
                <button class="but">5</button>
                <button class="but">6</button>
                <button class="but">+</button>
            </div>
            <div class="four">
                <button class="but">1</button>
                <button class="but">2</button>
                <button class="but">3</button>
                <button onclick="equal()">=</button>
            </div>
            <div class="five">
                <button class="but">0</button>
                <button class="but">.</button>
                <button onclick="bracket()">()</button>
                <button onclick="back()"><-</button>
            </div>
            </div>
            </div>
    </div>
    
</body>
<script>
    const buttons=document.querySelectorAll(".but");
    const show=document.getElementsByClassName("input")[0];
    const ans=document.getElementsByClassName("out")[0];

  function removeall(){
 show.innerHTML="";
 ans.innerHTML="";
  }
  const operatorButtons = document.querySelectorAll(".first button:not(:first-child)");
  const dot=document.querySelector(".five button:nth-child(2)");
  
  function disableOperators() {
  operatorButtons.forEach((button) => {
    button.disabled = true;
  });
}

function enableOperators() {
  operatorButtons.forEach((button) => {
    button.disabled = false;
  });
}

  function insert(event){
    const name=event.target.innerText;
    if(name=='+'||name=='-'||name=='/'|name=='*'||name=='%'){
        disableOperators();
    event.target.disabled=false;
 }
 else if(name=='.'){
        dot.disabled=true;
    }
 else{
    enableOperators();
    dot.disabled=false;
 }
    show.innerText+=name+'';
    const val=show.innerText;
    ans.innerHTML=eval(val);
  }

buttons.forEach(key => {
    key.addEventListener("click",insert);
});

var flag=true;
let nestedCount = 0;

function bracket(){
 if(flag){
    show.innerText+='(';
    flag=false;
}
else{
    show.innerText+=')';
    flag=true;
} 
}

function equal(){
 const val=show.innerText;
 let output;
 output=eval(val);
show.innerHTML=output;
ans.innerHTML="";
}
 
 function back(){
    show.innerHTML=show.innerText.slice(0,-1);
 }

</script>
</html>
